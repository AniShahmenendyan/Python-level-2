{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block 'title' %} Login {% endblock %}}

{% block 'content' %}

<section class="vh-100" style="background-color: whitesmoke;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: #0dcaf0">
                <div class="card-body p-5 text-center">
                <h1 class="text-center">Login</h1>

                {% if form.errors %}
                <p>There's something wrong</p>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <p>  {{ form|crispy}} </p>

                     <p>If you are new user click <a href="/register"> Here </a> </p>

                    <button type="submit" class="btn btn-primary"> Login </button>
                  </form>
                </div>
            </div>
        </div>
    </div>
   </div>
</section>
{% endblock %}
